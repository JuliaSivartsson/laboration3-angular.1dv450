<!DOCTYPE html>
<html data-ng-app="app" ng-cloak>
<head>
    <title>Eärendil</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link type="text/css" rel="stylesheet" href="app/dist/angular-flash.min.css" />
</head>
<body ng-controller="mainViewModel" ng-cloak>
    <div class="container">
        <h1>Eärendil</h1>
        
        <!-- Custom directive to show who is online -->
        <div show-current-user></div>
        
        <base href="/">
        
        <div data-ng-include src="'app/shared/views/menu.html'"> </div>
        <flash:messages></flash:messages>
        
        <hr />
        
        <div data-ng-view></div>
    </div>
    
    <!-- Angular scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    
    <!-- Flash messages -->
    <script src="app/scripts/angular-flash.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/app.settings.js"></script>
    
    
    <!-- Services -->
    <script src="app/services/restaurantsService.js"></script>
    <script src="app/services/resourceService.js"></script>
    <script src="app/services/authenticationService.js"></script>
    <script src="app/services/tagsService.js"></script>
    <script src="app/services/positionsService.js"></script>
    
    <!-- ViewModels  -->
    <script src="app/home/viewModels/mainViewModel.js"></script>
    
    <script src="app/restaurants/viewModels/restaurantsViewModel.js"></script>
    <script src="app/restaurants/viewModels/restaurantViewModel.js"></script>
    <script src="app/restaurants/viewModels/addRestaurantViewModel.js"></script>
    <script src="app/restaurants/viewModels/searchRestaurantsViewModel.js"></script>
    <script src="app/restaurants/viewModels/deleteRestaurantViewModel.js"></script>
    <script src="app/restaurants/viewModels/editRestaurantViewModel.js"></script>
    
    <script src="app/tags/viewModels/tagsViewModel.js"></script>
    <script src="app/tags/viewModels/tagViewModel.js"></script>
    
    <script src="app/positions/viewModels/positionsViewModel.js"></script>
    <script src="app/positions/viewModels/positionViewModel.js"></script>
    
    <script src="app/authentication/viewModels/loginViewModel.js"></script>
    <script src="app/authentication/viewModels/logoutViewModel.js"></script>
    
    <!-- Google maps -->
    <script src='//maps.googleapis.com/maps/api/js'></script>
    <script src="app/scripts//ng-map.min.js"></script>


</body>
</html>
