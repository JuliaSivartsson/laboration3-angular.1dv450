<h1>Restauranger</h1>
<div>
    <a data-ng-href="restaurants/add" class="btn btn-primary" ng-show="$root.isLoggedIn">Lägg till restaurang</a>
</div>

<map class="map" center="{{mapBox.center}}" zoom="{{mapBox.zoom}}" draggable="true"> 
        <info-window id="myInfoWindow">
            <div ng-non-bindable>
                <h4><a data-ng-href="restaurant/{{selectedRestaurant.id}}">{{selectedRestaurant.name}}</a></h4>
                <p></p>{{selectedRestaurant.message}}</p>
                <p>Betyg: {{selectedRestaurant.rating}}</p>
                
                Restaurangen är taggad i:
                <ul>
                <div ng-repeat="tag in selectedTags">
                    <li><a data-ng-href="tag/{{tag.id}}">{{tag.name}}</a></li>
                </div>
                </ul>
            </div>
        </info-window>
        <marker ng-repeat="r in restaurants" id="{{r.id}}" position="[{{r.position.latitude}}, {{r.position.longitude}}]" on-click="showInfo(event, r)"></marker>
    </marker>
</map>

<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Namn</th>
            <th>Beskrivning</th>
            <th>Betyg</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tr ng-repeat="restaurant in restaurants">
        <td><a data-ng-href="restaurant/{{restaurant.id}}">{{restaurant.name}}</a></td>
        <td>{{restaurant.message}}</td>
        <td>{{restaurant.rating}}</td>
        <td><a href="#" ng-click="openMarker(event, restaurant);">Visa på kartan</a></td>
        <td><button class="btn btn-primary" ng-show="$root.isLoggedIn" type="button" ng-click="restaurantsCtrl.removeRestaurant(restaurant.id)">Ta bort restaurang</button></td>
    </tr>
</table>
