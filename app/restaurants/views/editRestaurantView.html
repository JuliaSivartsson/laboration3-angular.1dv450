<div data-ng-show="authenticated">
  <h1>Uppdatera restaurang</h1>
  <form>
    <div class="form-group">
      <label for="name">Namn</label>
      <input type="text" class="form-control" id="name" ng-model="restaurant.name">
    </div>
    <div class="form-group">
      <label for="message">Beskrivning</label>
      <input type="text" class="form-control" id="message" ng-model="restaurant.message">
    </div>
    <div class="form-group">
      <label for="rating">Betyg</label>
      <input type="text" class="form-control" id="rating" ng-model="restaurant.rating">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="updateRestaurant()">Submit</button>
  </form>
</div>
<div data-ng-show="!authenticated">
  <p class="alert alert-danger">Du är inte behörig till den här funktionaliteten!</p>
</div>
