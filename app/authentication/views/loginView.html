<form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" ng-model="user.email" placeholder="Email" length="50">
  </div>
  <div class="form-group">
    <label for="password">Lösenord</label>
    <input type="password" class="form-control" ng-model="user.password" placeholder="Lösenord">
  </div>
  <button type="submit" ng-click="login()" class="btn btn-primary">Logga in</button>
</form>
