<div class="jumbotron">
    <!-- if tag does exist -->
    <div data-ng-show="tag">
        <h2>{{tag.name}}</h2>
        <hr/>
        Spana in de restauranger som tillhör den här taggen:
        <div ng-repeat="restaurant in restaurants">
            <td><a data-ng-href="restaurant/{{restaurant.id}}">{{restaurant.name}}</a></td>
            <td><button ng-show="$root.isLoggedIn" type="button" ng-click="restaurantsCtrl.removeRestaurant(restaurant.id)">Remove restaurant</button></td>
        </div>
    </div>
    <!-- if tag does not exist -->
    <div data-ng-show="!tag">
        <p>Det finns ingen tagg med det det här id-t.</p>
    </div>
</div>
